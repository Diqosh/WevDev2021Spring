<div class="product__wrapper">
  <p class="product__name">{{product.name}}</p>
  <div class="product__image"><img [src]="product.image" alt=""></div>
  <div class="product__info">
    <app-rating [rating]="product.rating"></app-rating>

    <div class="product__row_two">
      <app-like [like]="product.likes"></app-like>

      <button class="product__button_share" (click)="share(product.link)">Share</button>

      <img src="assets/img/trash-solid.svg" alt="" class="product__delete" (click)="delete(product.id)">
    </div>

  </div>

</div>
