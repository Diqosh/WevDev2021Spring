<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="login-wrapper__phone">
                <img src="images/phone.png" alt="phone">
            </div>
            <div class="logins">
                <div class="login">
                    <div class="login__logo">

                        <img src="images/inst.png" alt="">
                    </div>
                    <div class="login__username">
                        <input type="text" placeholder="email">
                    </div>
                    <div class="login__password"><input type="password" placeholder="password"></div>
                    <div class="login__button"><button>Log in</button></div>
                    <div class="hr">OR</div>
                    <div class="login__facebook facebook">
                        <div class="facebook__logo">
                            <img src="images/facebook.png" alt="">
                        </div>
                        <div class="facebook__text">
                            Log in with Facebook
                        </div>
                    </div>
                    <div class="login__forgot">
                        Forgot password?
                    </div>
                </div>
                <div class="dont_have login">
                    <p>Don't have an account? <span>Sign up</span></p>
                </div>
                <div class="get">
                    Get the app
                </div>
                <div class="download">
                    <div class="appstore">
                        <img src="images/appstore.png" alt="appstore">
                    </div>
                    <div class="googleplay">
                        <img src="images/googleplay.png" alt="google play">
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
